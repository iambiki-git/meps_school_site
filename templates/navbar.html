{% comment %} <nav class="bg-gray-800 shadow-sm sticky top-0 w-full z-50"> {% endcomment %}
<nav class="bg-gray-800 shadow-sm w-full z-50">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo or School Name -->
    <a href="/" class="text-2xl font-bold text-white hover:text-blue-400 transition duration-300">
      MEPS
    </a>

    <!-- Centered Navigation Links -->
    <div class="hidden md:flex space-x-8 items-center">
      <a href="#about" class="relative text-gray-50 hover:text-blue-400 transition duration-300 group">
        About
        <span class="absolute left-0 bottom-0 h-0.5 w-1/2 bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
      </a>
      <a href="{% url 'academics' %}" class="relative text-gray-50 hover:text-blue-400 transition duration-300 group">
        Academics
        <span class="absolute left-0 bottom-0 h-0.5 w-1/2 bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
      </a>
      <a href="#" class="relative text-gray-50 hover:text-blue-400 transition duration-300 group">
        Admissions
        <span class="absolute left-0 bottom-0 h-0.5 w-1/2 bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
      </a>
      <a href="#contact" class="relative text-gray-50 hover:text-blue-400 transition duration-300 group">
        Contact
        <span class="absolute left-0 bottom-0 h-0.5 w-1/2 bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
      </a>
    </div>

    <!-- Call-to-Action Button -->
    <div class="hidden md:block">
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Login
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden focus:outline-none text-gray-50" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation Links -->
  <div class="hidden md:hidden bg-gray-700 shadow-lg" id="mobile-menu">
    <a href="#" class="block px-4 py-2 text-gray-50 hover:bg-gray-600">Home</a>
    <a href="#" class="block px-4 py-2 text-gray-50 hover:bg-gray-600">About</a>
    <a href="#" class="block px-4 py-2 text-gray-50 hover:bg-gray-600">Academics</a>
    <a href="#" class="block px-4 py-2 text-gray-50 hover:bg-gray-600">Admissions</a>
    <a href="#" class="block px-4 py-2 text-gray-50 hover:bg-gray-600">Contact</a>
    <a href="#" class="block px-4 py-2 text-gray-50 hover:bg-gray-600">Login</a>
  </div>
</nav>

<!-- JavaScript for Mobile Menu Toggle -->
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
